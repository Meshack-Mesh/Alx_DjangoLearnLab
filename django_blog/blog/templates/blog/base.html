<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    

</head>
<body>
    <header>
       <nav>
    <ul>
        <li><a href="{% url 'blog:post_list' %}">Home</a></li>

        <li><a href="{% url 'blog:post_list' %}">Blog Posts</a></li>


        {% if user.is_authenticated %}
            <li><a href="{% url 'blog:post_create' %}">New Post</a></li>
            <li><a href="{% url 'blog:profile' %}">Profile</a></li>
            <li><a href="{% url 'blog:logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'blog:login' %}">Login</a></li>
            <li><a href="{% url 'blog:register' %}">Register</a></li>
        {% endif %}
    </ul>
    <form method="GET" action="{% url 'blog:search_posts' %}">
    <input type="text" name="q" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>

</nav>

    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
