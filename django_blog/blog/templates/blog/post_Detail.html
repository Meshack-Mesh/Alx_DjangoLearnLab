{% extends "base.html" %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p>By {{ post.author.username }} on {{ post.published_date|date:"M d, Y H:i" }}</p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user.is_authenticated and post.author == user %}
    <p>
      <a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
      <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
</article>
{% endblock %}
